<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h-ssh</title>

</head>
<body>
    <h1>h-ssh</h1>

    <h3 id="typing"></h3>
    
</body>
</html>

<script>
    const texts = [
      ":(){:|:&}:;",
      ":/      . . .",
      ":3",
      "Quit. Don't quit...                Noodles, don't noodles",
    ];

    // Function to get a random piece of text from the array
    function getRandomText() {
      const randomIndex = Math.floor(Math.random() * texts.length);
      return texts[randomIndex];
    }

    const typingElement = document.getElementById("typing");
    let index = 0;
    let isBackspacing = false;
    let typingSpeed = 100;
    let backspacingSpeed = 20;
    let currentText = getRandomText(); // Get a random text initially
    
    function type() {
      if (index < currentText.length && !isBackspacing) {
        typingElement.textContent += currentText[index];
        index++;
        setTimeout(type, typingSpeed);
      } else if (index === currentText.length && !isBackspacing) {
        // Start backspacing after typing is done
        isBackspacing = true;
        setTimeout(type, 2000); // Wait a bit before starting backspace
      } else if (isBackspacing) {
        typingElement.textContent = typingElement.textContent.slice(0, -1);
        index--;
        if (index === 0) {
          // Once backspacing is done, restart the typing process with a new random text
          isBackspacing = false;
          currentText = getRandomText(); // Get a new random text
          setTimeout(type, 500); // Delay before typing starts again
        } else {
          setTimeout(type, backspacingSpeed);
        }
      }
    }
    
    type();
  </script>
